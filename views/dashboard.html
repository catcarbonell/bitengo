<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bite 'N Go - Welcome, {FIRSTNAME}!</title>
    <!-- FONTS/TYPEFACES -->
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/animate.css">
	<link rel="stylesheet" href="/styles/bulma.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script defer src="https://kit.fontawesome.com/f0d5d78b63.js" crossorigin="anonymous"></script>
    <script defer src="/scripts/interaction.js"></script>
    <script defer src="/scripts/userProfile.js"></script>

</head>
<body>
    <!-- DASHBOARD - MENU -->

    <div class="dash-menu-open is-centered has-text-centered">
        <span class="dash-menu-open is-centered">Menu</span>
    </div>

    <aside class="menu section is-overlay is-medium is-centered has-text-centered animated" id="dash-menu">
        <div class="container">
            <h3 class="title is-3">Hello, {FIRSTNAME}!</h3>
            <a class="button is-medium is-rounded dash-btn" id="find-food-truck">Find Food Truck</a>
            <a class="button is-medium is-rounded dash-btn" id="open-create">Create Posts</a>
            <a class="button is-medium is-rounded dash-btn" id="open-view">View Posts</a>
            <a class="button is-medium is-rounded dash-btn" id="open-update" >Edit a Post</a>
            <a class="button is-medium is-rounded dash-btn" id="open-settings">Settings</a><br />
            <span class="icon is-large dash-menu-close"><i class="fas fa-2x fa-chevron-left"></i></span>
        </div>
    </aside>

    <!-- DASHBOARD - MODAL - DELETE -->
    <div class="animated modal has-text-centered is-centered" id="modal-delete">
        <div class="container is-medium">
            <h2 class="title is-2">Are you sure you want to delete this post?</h2>
            <button class="button is-danger">Yes! Delete!</button>
            <button class="button" id="delete-cancel">Cancel</button>
        </div>
    </div>

    <!-- DASHBOARD - MODAL - CREATE  -->
    <div class="modal animated" id="modal-create">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p id="newPostModal" class="modal-card-title">Create a Post</p>
                    <button class="delete close-icon close-modal" aria-label="close"></button>
                </header>
                <section class="modal-card-body has-text-centered">
                    <div class="file is-dark is-medium has-name">
                        <form id="newPost">
                        <label class="file-label">
                          <input id="image" class="file-input" type="file" name="resume">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a file…
                            </span>
                          </span>
                          <span class="file-name">
                            Screen Shot 2017-07-29 at 15.54.25.png
                          </span>
                        </label>
                      </div>
                    <div>
                    <input id="title" class="input is-medium modal-input" type="text" placeholder="Post Title" id="post-title" />
                    </div>
                    <div>
                    <input id="date" class="input is-medium modal-input" type="text" placeholder="Date" id="post-date" />
                    </div>
                    <div>
                    <input id="truck" class="input is-medium modal-input" type="text" placeholder="Food Truck" id="post-truck" />
                    </div>
                    <div>
                    <input id="meal" class="input is-medium modal-input" type="text" placeholder="Meal" id="post-meal" />
                    </div>
                    <textarea id="body" class="textarea modal-textarea" placeholder="So...how was the meal?" rows="5"></textarea>
                </section>
                <form class="modal-card-foot">
                <button type="submit" class="button is-success">Post</button>
                <button type="submit" class="button close-icon" id="cancel-btn">Cancel</button>
                </form>
            </form>
            </footer> 
        </div>
    </div>
 
    <!-- DASHBOARD - MODAL - UPDATE  -->
    <div class="modal animated" id="modal-update">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Update Post</p>
                <button class="delete close-icon" aria-label="close"></button>
            </header>
            <section class="modal-card-body has-text-centered">
                <div class="file is-dark is-medium has-name">
                    <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                        <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                        Choose a file…
                        </span>
                    </span>
                    <span class="file-name">
                        Screen Shot 2017-07-29 at 15.54.25.png
                    </span>
                    </label>
                </div>
                <input class="input is-medium modal-input" type="text" placeholder="Post Title" id="post-title" />
                <input class="input is-medium modal-input" type="text" placeholder="Date" id="post-date" />
                <input class="input is-medium modal-input" type="text" placeholder="Food Truck" id="post-truck" />
                <input class="input is-medium modal-input" type="text" placeholder="Meal" id="post-meal" />
                <textarea class="textarea modal-textarea" placeholder="So...how was the meal?" rows="5"></textarea>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Update</button>
                <button class="button is-danger" id="delete-btn">Delete</button>
                <button class="button" id="cancel-btn">Cancel</button>
            </footer> 
        </div>
    </div>

     <!-- DASHBOARD - SETTINGS -->
     <div class="modal animated" id="modal-settings">
         <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Settings</p>
                <button class="delete close-icon" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input class="input is-medium modal-input" type="text" placeholder="First Name" id="user-firstName" />
                <input class="input is-medium modal-input" type="text" placeholder="Last Name" id="user-lastName" />
                <input class="input is-medium modal-input" type="email" placeholder="email" id="user-email" />
                <h3>Change Password</h3>
                <input class="input is-medium modal-input" type="password" placeholder="password" id="user-password" />
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Update</button>
                <button class="button cancel-btn">Cancel</button>
            </footer> 
         </div>
    </div>
</body>
</html>
