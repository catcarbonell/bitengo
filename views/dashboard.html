<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bite 'N Go - Welcome, {FIRSTNAME}!</title>
    <!-- FONTS/TYPEFACES -->
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../public/styles/animate.css">
	<link rel="stylesheet" href="../public/styles/bulma.css" />
    <link rel="stylesheet" href="../public/styles/main.css" />

    <!-- JS -->
    <script defer src="https://kit.fontawesome.com/f0d5d78b63.js" crossorigin="anonymous"></script>
    <script defer src="../public/scripts/interaction.js"></script>

</head>
<body>
    <!-- DASHBOARD - MENU -->
    <div class="dash-menu-open is-centered has-text-centered">
        <span class="dash-menu-open is-centered">Menu</span>
    </div>
    <aside class="menu section is-overlay is-medium is-centered has-text-centered dash-menu">
        <div class="container">
            <h3 class="title is-3">Hello, {FIRSTNAME}!</h3>
            <a class="button is-medium is-rounded dash-btn">Find Food Truck</a>
            <a class="button is-medium is-rounded dash-btn">Create Posts</a>
            <a class="button is-medium is-rounded dash-btn">View Posts</a>
            <a class="button is-medium is-rounded dash-btn">Edit a Post</a>
            <a class="button is-medium is-rounded dash-btn">Settings</a><br />
            <span class="icon is-large dash-menu-close"><i class="fas fa-2x fa-chevron-left"></i></span>
        </div>
    </aside>

    <!-- DASHBOARD - CREATE  -->
    <div class="modal is-hidden" id="modal-create">
        <div class="modal-background">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Create a Post</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body has-text-centered">
                    <div class="file is-dark is-medium has-name">
                        <label class="file-label">
                          <input class="file-input" type="file" name="resume">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a fileâ€¦
                            </span>
                          </span>
                          <span class="file-name">
                            Screen Shot 2017-07-29 at 15.54.25.png
                          </span>
                        </label>
                      </div>
                    <input class="input is-medium modal-input" type="text" value="Post Title" id="post-title" />
                    <input class="input is-medium modal-input" type="text" value="Date" id="post-date" />
                    <input class="input is-medium modal-input" type="text" value="Food Truck" id="post-truck" />
                    <input class="input is-medium modal-input" type="text" value="Meal" id="post-meal" />
                    <textarea class="textarea modal-textarea" placeholder="So...how was the meal?" rows="5"></textarea>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Post</button>
                    <button class="button">Cancel</button>
                </footer> 
            </div>
        </div>
    </div>
 

    <!-- DASHBOARD - UPDATE -->

    <!-- DASHBOARD - DELETE -->


</body>
</html>
