<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bite N Go</title>
	<link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles/bulma.css">
	<link rel="stylesheet" href="/styles/main.css">
	
</head>
<body>
	<!-- Landing Page -->
	<section class="section is-large is-fluid is-centered" id="landing">
		<div class="container ">
			<div class="has-text-centered">
				<h2 class="title is-2">Want to keep track of your favorite food trucks?</h2>
				<button class="button is-medium is-rounded index-btn">Sign Up</button>

				<h3 class="title is-3">Have an account already?</h3>
				<button class="button is-medium is-rounded index-btn">Sign In</button>
			</div>
		</div>
	</section>

	<!-- Sign Up Section -->
	<section class="section is-large is-fluid is-centered" id="sign-up">
		<div class="container has-text-centered ">
			<h2 class="title is-2">Sign Up</h2>

			<div class="field">
				<input class="input index-input" type="text" placeholder="Name (first & last)">		
			</div>
			<div class="field">
				<input class="input index-input" type="email" placeholder="Email">
			</div>
			<div class="field">
				<input class="input index-input" type="password" placeholder="Password">
			</div>
			<button class="button is-medium is-rounded index-btn">Login</button>
		</div>
	</section>

  <!--  Sign In Section -->
  <section class="section is-large is-fluid is-centered" id="sign-in">
	<div class="container has-text-centered ">
		<h2 class="title is-2">Sign In</h2>
		<div class="field">
			<input class="input index-input" type="email" placeholder="Email">
		</div>
		<div class="field">
			<input class="input index-input" type="password" placeholder="Password">
		</div>
		<button class="button is-medium is-rounded index-btn">Login</button>
	</div>
</section>
</body>
</html>
