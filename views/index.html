<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bite N Go</title>
	<link rel="stylesheet" href="../public/styles/bulma.css">
	<link rel="stylesheet" href="../public/styles/main.css">
	
</head>
<body> 
	<!-- Landing Page -->
	<div class="columns is-centered">
		<div class="column is-half has-text-centered">
			<h2 class="title is-2">Want to keep track of your favorite food trucks?</h2>
			<button class="button is-rounded index-btn">Sign Up</button>

			<h3 class="title is-3">Have an account already?</h3>
			<button class="button is-rounded index-btn">Sign In</button>
		</div>
	</div>

	<!-- Sign Up Section -->
	<div class="columns is-centered">
	<div class="column is-half has-text-centered">
	<h2 class="title is-2">Sign Up</h2>
	<div class="field">
		<p class="control has-icons-left has-icons-right">
		  <input class="input" type="email" placeholder="Email">
		  <span class="icon is-small is-left">
			<i class="fas fa-envelope"></i>
		  </span>
		  <span class="icon is-small is-right">
			<i class="fas fa-check"></i>
		  </span>
		</p>
	  </div>
	  <div class="field">
		<p class="control has-icons-left">
		  <input class="input" type="password" placeholder="Password">
		  <span class="icon is-small is-left">
			<i class="fas fa-lock"></i>
		  </span>
		</p>
	  </div>
	  <div class="field">
		<p class="control">
		  <button class="button is-success">
			Login
		  </button>
		</p>
	  </div>
	  </div>
	  </div>


</body>
</html>
